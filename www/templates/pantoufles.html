<ion-view title="Pantoufles">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    
    <!-- <ion-list>
      <ion-item ng-repeat="pantoufle in pantoufles" href="#/app/pantoufles/{{pantoufle.$id}}">
        {{pantoufle.name}}
      </ion-item>
    </ion-list> -->

    <div class="list card">

      <div class="item item-title">
        <h2>{{pantoufle.name}}</h2>
        <p>Rating: <span ng-bind-html="pantoufle.rating.total/pantoufle.rating.votes | starRating"></span></p>
      </div>

      <div class="item item-image">
        <img ng-src="{{pantoufle.thumb}}">
      </div>

      <div class="item button-bar">
        <a class="button" ng-repeat="i in [1,2,3,4,5]" ng-click="rate($index+1)">{{$index+1}}</a>
      </div>

      <div class="item">
        <a class="button" ng-click="getRandomPantoufle()">Get new pantoufle</a>
        <a class="button" ng-click="takePicture()">Take a picture</a>
      </div>

    </div>

  </ion-content>
</ion-view>
